helpHelp = - Помощь : вывести справку по доступным командам
infoHelp = - Инфо : вывести информацию о коллекции
addHelp =  - Добавить : добавить новый элемент в коллекцию
updateHelp =  - Обновить : обновить значение элемента коллекции, id которого равен заданному
remove_by_idHelp =  - Удалить по ИД : удалить элемент из коллекции по его id
clearHelp = - Очистить :  очистить коллекцию
execute_scriptHelp = - Выполнить скрипт :  считать и исполнить скрипт из указанного файла.
exitHelp = - Выход :  завершить программу
headHelp = - Верхний дракон : вывести первый элемент коллекции
