remove_lowerHelp = - Удалить меньших :  удалить из коллекции все элементы, меньшие, чем заданный
sum_of_ageHelp = - Суммировать возраст :  вывести сумму значений поля age для всех элементов коллекции
filter_contains_nameHelp = - Фильтровать по имени :   вывести элементы, значение поля name которых содержит заданную подстроку
filter_starts_with_nameHelp = - Фильтровать по началу имени :  вывести элементы, значение поля name которых начинается с заданной подстроки

